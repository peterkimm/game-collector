{% extends 'base.html' %} {% block content %}

<h1>Game List</h1>

{% for game in games %}
<div class="card">
  <a href="{% url 'detail' game.id %}">
    <div class="card-content">
      <span class="card-title">{{ game.name }}</span>
      <p>Description: {{ game.description }}</p>
      <p>Console: {{ game.console }}</p>
      <p>Year: {{ game.year }}</p>
    </div>
  </a>
</div>
{% endfor %} {% endblock %}
